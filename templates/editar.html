<!DOCTYPE html>
<html>

<head>
  <title>Actualizar producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 style="text-align: center; margin-top: 50px;">Actualizar producto</h1>
    {% if producto %}
    <form method="POST" action="/editar/{{producto[0]}}">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" name="nombre" value="{{producto[1]}}">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea class="form-control" name="descripcion">{{producto[3]}}</textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" name="precio" value="{{producto[2]}}">
      </div>
      <input type="submit" class="btn btn-outline-primary mt-3" value="actualizar">
    </form>
  </div>
  {% else %}
  <p>Producto no encontrado</p>
  {% endif %}
</body>
</html>
