<!DOCTYPE html>
<html>
<head>
  <title>Lista de productos</title>

</head>
<body>
  <h1>Lista de productos</h1>
  <a type="button" class="btn btn-outline-primary" href="/crear">Agregar producto</a>
    <table class="table">
     <th>Nombre</th>
     <th>Precio</th>
     <th>Descripci√≥n</th>
     <th>Acciones</th>
     {% for producto in productos %}
     <tr>
      <td>{{producto[1]}}</td>
      <td>{{producto[2]}}</td>
      <td>{{producto[3]}}</td>
      <td><a type="button" class="btn btn-outline-warning" href="/editar/{{ producto[0] }}">Actualizar</a><br>
        <form method="POST" action="{{ url_for('eliminar', id=producto[0]) }}">
          <button type="submit" class="btn btn-outline-danger mt-3">Eliminar</button>
      </form>      
      </td>
     </tr>
      </tr>
      {% endfor %}
    </table>
</body>
</html>
